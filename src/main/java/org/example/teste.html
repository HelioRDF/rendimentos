    <script>
        function criarIframeYoutube(videoId, width, height, delay) {
            // Adiciona o iframe ao corpo do documento após o delay especificado
            setInterval(() => {
                // Cria um novo elemento iframe
                //const iframe = document.createElement('iframe');
                const iframe = document.createElement('iframe');
                // Define os atributos do iframe
                iframe.width = width;
                iframe.height = height;
                iframe.src = `https://www.youtube.com/embed/${videoId}?mute=1&autoplay=1`;
                iframe.frameborder = '0';
                iframe.allowfullscreen = true;
                document.body.appendChild(iframe);
            }, delay);
        }
